services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: cottonwood
      POSTGRES_PASSWORD: cottonwood
      POSTGRES_DB: cottonwood
    volumes:
      - postgres-data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      DATABASE_URL: postgresql://cottonwood:cottonwood@db:5432/cottonwood?schema=public
      API_PORT: "3000"
      JWT_SECRET: change_me_super_secret
      CORS_ORIGIN: http://localhost:15173
      UPLOAD_DIR: /app/uploads
      ADMIN_EMAIL: admin@example.com
      ADMIN_PASSWORD: ChangeMe123!
      EXCLUDE_DISPUTED_FROM_VOTING: "false"
    depends_on:
      - db
    ports:
      - "13000:3000"
    volumes:
      - uploads-data:/app/uploads

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    environment:
      VITE_API_BASE_URL: http://localhost:13000/api
    depends_on:
      - api
    ports:
      - "15173:5173"

volumes:
  postgres-data:
  uploads-data:
