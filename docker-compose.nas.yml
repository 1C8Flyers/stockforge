services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: cottonwood
      POSTGRES_PASSWORD: cottonwood
      POSTGRES_DB: cottonwood
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cottonwood -d cottonwood"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - npm_proxy

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      DATABASE_URL: postgresql://cottonwood:cottonwood@db:5432/cottonwood?schema=public
      API_PORT: "3000"
      JWT_SECRET: change_me_super_secret
      EMAIL_SETTINGS_ENCRYPTION_KEY: ${EMAIL_SETTINGS_ENCRYPTION_KEY}
      CORS_ORIGIN: ${CORS_ORIGIN:-https://shares.example.com}
      PUBLIC_APP_BASE_URL: ${PUBLIC_APP_BASE_URL:-https://shares.example.com}
      UPLOAD_DIR: /app/uploads
      ADMIN_EMAIL: admin@example.com
      ADMIN_PASSWORD: ChangeMe123!
      EXCLUDE_DISPUTED_FROM_VOTING: "false"
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "3000"
    volumes:
      - uploads-data:/app/uploads
    networks:
      - npm_proxy

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        VITE_API_BASE_URL: /api
    environment:
      VITE_API_BASE_URL: /api
    depends_on:
      - api
    expose:
      - "5173"
    networks:
      - npm_proxy

volumes:
  postgres-data:
  uploads-data:

networks:
  npm_proxy:
    external: true
    name: npm_default
